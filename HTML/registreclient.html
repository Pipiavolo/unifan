<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registra't a UniFan!</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/registreclient.css">
</head>
<body>
<header>
    <div class="logo">
        <a href="../index.html"><img src="../Img/logosinletras.png" alt="Logo"></a>
        <a href="../index.html"><h1>Uni<span>Fan</span></h1></a>
    </div>

    <div class="botones-header">
        <button><a href="./catalogo.html">Catálogo</a></button>
        <button><a href="../index.html">Destacados</a></button>
    </div>

    <div class="icon">
        <a href="./registreclient.html"><img src="https://cdn-icons-png.flaticon.com/512/1077/1077063.png" alt="Perfil"></a>
        <div class="cart">
            <a href="./cistella.html"><img src="https://cdn-icons-png.flaticon.com/512/3144/3144456.png" alt="Carrito"></a>
            <span class="count">0</span>
        </div>
    </div>
</header>

  <form action="#" method="post">
    <h1>Formulario de registro</h1>

    <label for="nom">Nombre</label>
    <input type="text" id="nom" name="nom" required>

    <label for="cognoms">Apellidos</label>
    <input type="text" id="cognoms" name="cognoms" required>

    <label for="email">Correo electrónico</label>
    <input type="email" id="email" name="email" required>

    <label for="contrasenya">Contraseña</label>
    <input type="password" id="contrasenya" name="contrasenya" required>

    <label for="direccion">Dirección</label>
    <input type="text" id="direccion" name="direccion">

    <label for="telefon">Teléfono</label>
    <input type="tel" id="telefon" name="telefon" pattern="[0-9]{9}" placeholder="911112091">

    <button type="submit">Enviar</button>
    <button type="reset">Limpiar</button>
  </form>

<footer class="footer">
    <div class="footer-left">
        <a href="#"><img class="redes" src="https://cdn-icons-png.flaticon.com/512/1384/1384031.png" alt="Instagram" /></a>
        <a href="#"><img class="redes" src="https://cdn-icons-png.flaticon.com/512/1384/1384033.png" alt="Twitter" /></a>
    </div>

    <div class="footer-center">
        <p><a href="./condicions.html">Política de privacidad</a></p>
    </div>

    <div class="footer-right">
        <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/">Creative commons: Yussef i Adriá</a>
    </div>
</footer>

</body>
</html>
