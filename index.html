<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniFan</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
<header>
    <div class="logo">
        <img src="./Img/Logo.png" alt="Logo">
        <h1>shark<span>robot</span></h1>
    </div>

    <div class="search-bar">
        <input type="text" placeholder="What are you looking for?">
        <button><img src="https://cdn-icons-png.flaticon.com/512/622/622669.png" alt="Buscar"></button>
    </div>

    <div class="icons">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384031.png" alt="Instagram">
        <img src="https://cdn-icons-png.flaticon.com/512/1077/1077063.png" alt="Perfil">
        <div class="cart">
            <img src="https://cdn-icons-png.flaticon.com/512/3144/3144456.png" alt="Carrito">
            <span class="count">0</span>
        </div>
    </div>
</header>

</body>
</html>
